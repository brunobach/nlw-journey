version: "2"
sql:
 -  engine: "postgresql"
    queries: "./queries"
    schema: "./migrations"
    gen:
      go:
        out: "."
        package: "pgstore"
        sql_package: "pgx/v5"
        overrides:
          - db_types: "uuid"
            go_type: 
              import: "github.com/google/uuid"
              type: "UUID"